<form class="card"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Создать аккаунт</span>

    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        class="form-control"
        [ngClass]="{'invalid': form.get('email')?.invalid && form.get('email')?.touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        <span *ngIf="form.hasError('required', 'email')">Email не должен быть пустым</span>
        <span *ngIf="form.hasError('email', 'email')">Введите корректный email адрес</span>
      </span>
    </div>

    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched}"
      >
      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        <span *ngIf="form.hasError('required', 'password')">Пароль не должен быть пустым</span>
        <span *ngIf="form.hasError('minlength', 'password')">
          Пароль должен быть больше {{form.getError('minlength', 'password').requiredLength}} символов.
          Длина сейчас: {{form.getError('minlength', 'password').actualLength}}
        </span>
      </span>
    </div>
  </div>

  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >
      Создать
    </button>
  </div>
</form>
